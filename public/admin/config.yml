backend:
  name: git-gateway
  # name: test-repo
  branch: master # Branch to update (optional; defaults to master)
media_folder: public/cms
public_folder: /cms

publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
        - label: 'Cats'
          name: "cats"
          widget: list
          fields:
            - { label: "Name", name: "name", widget: "string"}
            - { label: "Description", name: "description", widget: "text"}
  - name: "articles"
    label: "Articles"
    folder: "content/articles"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        search_fields: ["name", "twitter"]
        value_field: "name"
        display_fields: ["name"]
      - { label: "Summary", name: "summary", widget: "string" }
      - { label: "Main Image", name: "image", widget: "image", allow_multiple: false }
      - label: "Tags"
        name: "tags"
        widget: list
        fields:
          - { label: "Tag", name: "tag", widget: "string" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime"}
      - { label: "Update Date", name: "updateDate", widget: "datetime"}
      - { label: "Content", name: "content", widget: "markdown"}
  - name: "authors"
    label: "Authors"
    folder: "content/authors"
    create: true
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Profile Photo", name: "profilePhoto", widget: "image", allow_multiple: false }
      - { label: "Portrait", name: "portraitPhoto", widget: "image", allow_multiple: false }
      - { label: "Twitter Handle", name: "twitter", widget: "string" }
      - { label: "Website", name: "website", widget: "string" }